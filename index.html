<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derivative Calculator</title>

    <link rel="stylesheet" href="styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.6.0/math.min.js"></script>

    <script defer src="script.js"></script>


    <script defer>
        MathJax = {
          tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']]
          },
          svg: {
            fontCache: 'global'
          }
        };
    </script>
    <script defer type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
    </script>
</head>
<body>
    <h1>Derivative Calculator</h1>
    <label for="latexInput">Enter the function in LaTeX format:</label>
    <input type="text" id="latexInput" placeholder="Example: x^2 + xy^2">
    <button onclick="calculateDerivative()">Calculate Derivative</button>
    <p id="result"></p>
    
    <br>
    
    <p id="math"></p>

    <footer>Made by Pol Sances Guirao with the help of AI</footer>
</body>
</html>
